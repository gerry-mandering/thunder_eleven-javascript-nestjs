<!DOCTYPE html>
<html>
<head>
  <title>Create Team Page</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f5f5f5;
          margin: 0;
          padding: 20px;
      }

      h2 {
          text-align: center;
      }

      .create-team {
          max-width: 400px;
          margin: 0 auto;
          background-color: #fff;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .create-team label {
          font-weight: bold;
      }

      .create-team .field {
          margin-bottom: 20px;
      }

      .create-team .field label {
          display: block;
      }

      .create-team .field input {
          width: 95%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
      }

      .create-team .submit-button {
          text-align: center;
          margin-top: 20px;
      }

      .create-team .submit-button button {
          background-color: #4CAF50;
          color: #fff;
          border: none;
          padding: 12px 20px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          border-radius: 5px;
          cursor: pointer;
      }

      .create-team .submit-button button:hover {
          background-color: #45a049;
      }

      .home-button {
          text-align: center;
          margin-top: 30px;
      }

      .home-button button {
          background-color: #008CBA;
          color: #fff;
          border: none;
          padding: 12px 20px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          border-radius: 5px;
          cursor: pointer;
      }

      .home-button button:hover {
          background-color: #007B9E;
      }
  </style>
</head>
<body>
<h2>Create Team</h2>
<div class="create-team">
  <form action="" method="POST">
    <div class="field">
      <label>Team Name:</label>
      <input type="text" name="teamName" id="teamName" placeholder="Enter team name" required>
    </div>
    <div class="field">
      <label>Region:</label>
      <input type="text" name="region" id="region" placeholder="Enter region" required>
    </div>
    <div class="submit-button">
      <button type="submit">Create</button>
    </div>
  </form>
  <div class="home-button">
    <form action="/" method="get">
      <button>Home</button>
    </form>
  </div>
</div>
</body>
</html>
