<!DOCTYPE html>
<html>
<head>
  <title>Main Page</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f5f5f5;
          margin: 0;
          padding: 20px;
      }

      h2 {
          text-align: center;
      }

      .links-container {
          max-width: 400px;
          margin: 0 auto;
          background-color: #fff;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .links-container a {
          display: block;
          margin-bottom: 10px;
          padding: 10px;
          background-color: #4CAF50;
          color: #fff;
          text-decoration: none;
          text-align: center;
          border-radius: 5px;
      }

      .links-container a:hover {
          background-color: #45a049;
      }
  </style>
</head>
<body>
<h2>Main</h2>
<div class="links-container">
  <h3>Auth Module</h3>
  <a href="auth/signup">Sign Up</a>
  <a href="auth/signin">Sign In</a>
</div>
<div class="links-container">
  <h3>User Module</h3>
  <a href="user">Profile</a>
  <a href="user/edit">Edit Profile</a>
</div>
<div class="links-container">
  <h3>Team Module</h3>
  <a href="/team/create">Create Team</a>
  <a href="team">Get Teams</a>
  <!-- 모든 팀 조회 시 팀 하나씩 조회하는 로직 추가 -->
  <a href="team/my">Get My Team</a>
  <!-- 내 팀 조회 시 팀 수정하기 로직 추가 -->
  <!-- 내 팀 조회 시 팀 삭제하기 로직 추가 -->
</div>
<div class="links-container">
  <h3>Match Module</h3>
  <a href="match/create">Create Match</a>
  <a href="match">Get Matches</a>
  <a href="match/my">Get My Matches</a>
</div>
</body>
</html>
