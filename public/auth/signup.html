<!DOCTYPE html>
<html>
<head>
  <title>회원가입 페이지</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f5f5f5;
          margin: 0;
          padding: 20px;
      }

      .container {
          max-width: 800px;
          margin: 0 auto;
          padding: 0 20px;
      }

      .container a {
          color: #ffffff;
          text-decoration: none;
      }

      header {
          background-color: #333;
          color: #fff;
          padding: 20px 0;
      }

      h1, h2, h3, h4 {
          margin: 0;
      }

      nav {
          border-top: 2px solid white;
          border-bottom: 2px solid white;
      }

      nav ul {
          list-style: none;
          margin: 10px;
      }

      nav ul li {
          display: inline-block;
          margin-right: 50px;
      }

      nav ul li {
          color: #fff;
          text-decoration: none;
      }

      nav ul li :hover {
          text-decoration: none;
      }

      h2 {
          text-align: center;
          margin-top: 20px;
      }

      form {
          max-width: 400px;
          margin: 20px auto 0;
          background-color: #fff;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      label {
          font-weight: bold;
      }

      input[type="email"],
      input[type="password"],
      input[type="text"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border-radius: 5px;
          border: 1px solid #ccc;
          box-sizing: border-box;
          font-size: 16px;
      }

      button {
          background-color: #4CAF50;
          color: #fff;
          border: none;
          padding: 12px 20px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          border-radius: 5px;
          cursor: pointer;
      }

      button:hover {
          background-color: #45a049;
      }
  </style>
</head>
<body>
<header>
  <div class="container">
    <h1>
      <a href="/">썬더일레븐</a>
    </h1>
    <nav>
      <ul>
        <li><a href="/match">퀵 매치</a></li>
        <li><a href="/match-result">전적 보기</a></li>
        <li><a href="">용병 모집</a></li>
        <li><a href="/map">경기장 찾기</a></li>
        <li><a href="/team/my">마이 팀</a></li>
        <li><a href="/user">프로필</a></li>
      </ul>
    </nav>
  </div>
</header>

<h2>회원가입</h2>
<form action="/auth/signup" method="POST">
  <label for="email">이메일</label>
  <input type="email" id="email" name="email" placeholder="이메일을 입력하시오" required><br><br>

  <label for="password">비밀번호</label>
  <input type="password" id="password" name="password" placeholder="비밀번호를 입력하시오" required><br><br>

  <label for="userName">닉네임</label>
  <input type="text" id="userName" name="userName" placeholder="닉네임을 입력하시오" required><br><br>

  <button type="submit">회원가입</button>
</form>
</body>
</html>
